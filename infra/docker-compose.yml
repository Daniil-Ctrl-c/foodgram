version: "3.8"

volumes:
  pg_data:
  static:
  media:

services:
  db:
    container_name: foodgram_db
    image: postgres:13
    restart: always
    env_file:
      - ../backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram_backend
    build: ../backend
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - static:/app/static
      - media:/app/media
    env_file:
      - ../backend/.env
    depends_on:
      - db
    ports:
      - "8001:8000"
    restart: always

  gateway:
    container_name: foodgram_gateway
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:80"
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
    restart: always
